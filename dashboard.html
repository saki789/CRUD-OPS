<!DOCTYPE html>
<html>
<head>
    <title>Dashboard with Tabs</title>
    <link rel="stylesheet" type="text/css" href="tab.css">
</head>
<body>
    <h1>Welcome to the Dashboard</h1>

    <!-- Tab navigation -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'user')">User</button>
        <button class="tablinks" onclick="openTab(event, 'userlog')">User Log</button>
        <button class="tablinks" onclick="openTab(event, 'timesheet')">Timesheet</button>
        <button class="tablinks" onclick="openTab(event, 'dutyroster')">Duty Roster</button>
        <button class="tablinks" onclick="openTab(event, 'site')">Site</button>
        <button class="tablinks" onclick="openTab(event, 'guards')">Guards</button>
    </div>

    <!-- Section: User -->
    <div id="user" class="tab-content active">
        <p>This is the User section.</p>
    </div>

    <!-- Section: User Log -->
    <div id="userlog" class="tab-content">
        <p>This is the User Log section.</p>
    </div>

    <!-- Section: Timesheet -->
    <div id="timesheet" class="tab-content">
        <p>This is the Timesheet section.</p>
    </div>

    <!-- Section: Duty Roster -->
    <div id="dutyroster" class="tab-content">
        <p>This is the Duty Roster section.</p>
    </div>

    <!-- Section: Site -->
    <div id="site" class="tab-content">
        <p>This is the Site section.</p>
    </div>

    <!-- Section: Guards -->
    <div id="guards" class="tab-content">
        <p>This is the Guards section.</p>
    </div>

    <!-- JavaScript to toggle tabs -->
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html

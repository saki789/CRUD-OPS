<!DOCTYPE html>
<html>
<head>
    <title>Dashboard with Tabs</title>
    <style>
        /* Add tab styling here */
        .tab {
            overflow: hidden;
        }

        .tab button {
            background-color: #f2f2f2;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            padding: 10px 20px;
            transition: border-bottom 0.3s;
        }

        .tab button:hover {
            border-bottom: 2px solid #007bff;
        }

        /* Style for active tab */
        .tab button.active {
            border-bottom: 2px solid #007bff;
        }

        /* Add CSS styles for the content sections here */
        .tab-content {
            display: none;
            padding: 20px;
        }

        /* Show the active content section */
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>

    <!-- Tab navigation -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'dutyRoster')">Duty Roster</button>
        <button class="tablinks" onclick="openTab(event, 'timesheet')">Timesheet</button>
        <!-- Add similar buttons for other sections -->
    </div>

    <!-- Section 1: Duty Roster -->
    <div id="dutyRoster" class="tab-content active">
        <!-- Content for Duty Roster section -->
        <p>This is the Duty Roster section.</p>
    </div>

    <!-- Section 2: Timesheet -->
    <div id="timesheet" class="tab-content">
        <!-- Content for Timesheet section -->
        <p>This is the Timesheet section.</p>
    </div>

    <!-- Add similar content sections for other functionalities -->

    <!-- JavaScript to toggle tabs -->
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
